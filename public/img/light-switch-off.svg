<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="320" viewBox="0 0 200 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Light switch in OFF position</title>
  <desc id="desc">A simple light switch plate with the toggle down to indicate OFF.</desc>
  <defs>
    <linearGradient id="plate" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#e2e2e2"/>
    </linearGradient>
    <linearGradient id="toggle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#d7d7d7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Plate -->
  <rect x="20" y="20" width="160" height="280" rx="16" fill="url(#plate)" stroke="#c9c9c9" stroke-width="2" filter="url(#shadow)"/>

  <!-- Screws -->
  <circle cx="100" cy="52" r="4" fill="#b0b0b0"/>
  <circle cx="100" cy="268" r="4" fill="#b0b0b0"/>

  <!-- Toggle slot -->
  <rect x="70" y="80" width="60" height="160" rx="8" fill="#f0f0f0" stroke="#cccccc" stroke-width="1.5"/>

  <!-- Toggle (DOWN for OFF) -->
  <g transform="translate(100, 160)">
    <!-- toggle body -->
    <path d="M -18 7 h 36 a 6 6 0 0 1 6 6 v 45 a 6 6 0 0 1 -6 6 h -36 a 6 6 0 0 1 -6 -6 v -45 a 6 6 0 0 1 6 -6 z"
          fill="url(#toggle)" stroke="#bdbdbd" stroke-width="1.5"/>
    <!-- small bevel highlight -->
    <path d="M -18 7 h 36 a 6 6 0 0 1 6 6 v 4 h -48 v -4 a 6 6 0 0 1 6 -6 z" fill="white" opacity="0.5"/>
    <!-- indicator text -->
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="14" fill="#c0504d" font-weight="700">OFF</text>
  </g>
</svg>
